<html>
    <body>
        <h2>Inherritence in JS</h2>
        <p id="car"></p>
        <script>
            class car{
                constructor(brand){
                    this.carname=brand;
                }
                carmodel(){
                    return"I have a "+this.carname

                }

            }
            class model extends car{
                constructor(brand,mod){
                    super (brand)
                    this.mod=mod
                    
                }
                show(){
                    return this.carmodel()+"its model is "+this.mod
                }
                
            }
            let car1=new model("ford","mustang")
            document.getElementById("car").innerHTML=car1.show()
        </script>
    </body>
</html>
